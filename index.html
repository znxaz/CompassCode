<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Log in</title>
    <link rel="icon" type="image/x-icon" href="./images/">
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      
      <div class="logo-container">
      <img class=""logo src="./images/zo-04.png" />
    </div>

      <div class="flex-container">
        <div class="container">
          <form action="" id="login-form">
            <div class="input-wrapper">
            <label for="username">
              <input
                type="text"
                class="text-inputs"
                name="user-name"
                id="un1"
                placeholder="Username"
                style="margin-bottom: 20%"
                required
              />
              <br />
            </label>
            <label for="password">
              <input
                type="password"
                class="text-inputs"
                name="pass-word"
                id="ps1"
                placeholder="Password"
                required
              />
              <label for="iForgor">
                <button class="forgor">Forgot Password?</button>
              </label>
            </div>
              <br />
            </label>
            <label for="submition">
              <input type="submit" class="inputs top-login" value="Log In" />
            </label>
            <div class="account-section">
              <p>don't have an account?</p>
              <button class="inputs" type="button" onclick="location.href='your-signup-page-url'">Sign Up</button>
            </div>
            
            <br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
