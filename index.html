<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Log in</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <script src="api.js" type="module" defer></script>
    <script src="index.js"  type="module" defer></script>
    <script src="info.js"  type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    
  </head> 
  <body>
    <div class="logo-container">
      <img class="logo" src="./images/zo-04.png" alt="Company Logo" />
    </div>
    <div id="app">
      <div class="logo-container">
        <img class="logo" src="./images/zo-04.png" alt="logo" />
      </div>

      <div class="flex-container">
        <div class="container">
          <form id="login-form">
              <label for="un1" class="label-text">Username</label>
              <input
                type="text"
                class="text-inputs"
                id="un1"
                placeholder="John-Smith"
                required
              />

              <label for="ps1" class="label-text">Password</label>
              <input
                type="password"
                class="text-inputs"
                id="ps1"
                placeholder="********"
                required
              />

            <button
              class="forgor"
              type="button"
              onclick="location.hash='#forgot'"
            >
              Forgot Password?
            </button>


            <div class="submission">
              <input type="submit" class="inputs" value="Log In" />
              <p class="noAccount">don't have an account?</p>
              <button
                class="inputs"
                type="button"
                onclick="location.hash='#signup'"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
