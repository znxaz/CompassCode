<!DOCTYPE html>

<body>
        <svg width="100%" height="1000px">
            <!-- Line 1 From C1R1 to C1R2 -->
            <line x1="30%" y1="10%" x2="25%" id="l1" y2="25%" stroke="black" stroke-width="2px" stroke-dasharray="5 3" style="display: none;"></line>

            <!-- First Row -->

            <circle cx="30%" cy="10%" r="50" id="c1r1" style="fill:lightgrey; stroke:black; stroke-width: 2px;"></circle>
            <!-- Link 1 first row (C++)-->
            <text x="30%" y="10%" text-anchor="middle"><a href="https://www.w3schools.com/cpp/"  target="_blank">C++</a></text>

            <text x="50%" y="10%" text-anchor="middle"><a href="https://www.w3schools.com/cpp/"  target="_blank">Java</a></text>

            <circle cx="70%" cy="10%" r="50" fill="lightgrey" id="c3r1"   stroke="black" stroke-width="2px"></circle>
            <!-- Link 3 first row (Python)-->
            <text x="70%" y="10%" text-anchor="middle"><a href="https://www.w3schools.com/cpp/" target="_blank">Python</a></text>

            

            <!-- Second Row -->

            <!-- Circle 1 Second Row -->
            <circle cx="25%" cy="25%" r="50" id="c1r2" fill="lightblue" stroke="black" stroke-width="2px" style="display: none;">

            </circle>

            <!-- Link 1 Second row -->
            <text x="25%" y="25%" text-anchor="middle" id="c1r2t" style="display: none;" >PlaceHolder</text>



            <!-- Circle 2 Second Row -->
            <circle cx="35%" cy="25%" r="50" id="c2r2" fill="lightblue" stroke="black" stroke-width="2px" style="display: none;"></circle>

            <!-- Circle 4 Second Row -->
            <circle cx="70%" cy="25%" r="50" id="c4r2" fill="lightblue" stroke="black" stroke-width="2px" style="display: none;"></circle>

            <text x="70%" y="25%" id="c4r2t" text-anchor="middle" style="display: none;">PlaceHolder</text>

           

            <!-- Circle 1 Row 3 -->
            <circle cx="30%" cy="35%" r="50" fill="grey" id="c1r3" stroke="black" stroke-width="2px" style="display: none;"></circle>
            <text x="30%" y="35%" text-anchor="middle" id="c1r3t"  style="display: none;">idk bruh</text>
