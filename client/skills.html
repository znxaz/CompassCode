<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="skill.css">

    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

        
    
</head>

<body>
    <svg width="100%" height="1000px">
        <!-- Cuztomizable Gradient Colors -->
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#257a99" />
            <stop offset="100%" stop-color="lightblue" />
        </linearGradient>


        <!-- Lines -->

        <!-- Line C++ To HTML -->
        <line x1="30%" y1="10%" x2="50%" y2="40%"
            style="stroke:#257a99; stroke-width: 6px; display:none" id="l1"></line>


        <!-- Line Java to HTML -->
        <line x1="50%" y1="10%" x2="50%" y2="40%"
            style="stroke:#257a99; stroke-width: 6px;  display:none" id="l2"></line>


        <!-- Line Python to HTML -->
        <line x1="70%" y1="10%" x2="50%" y2="40%"
            style="stroke:#257a99; stroke-width: 6px;  display:none" id="l3"></line>


        <!-- Line from HTML to CSS -->
        <line x1="50%" y1="40%" x2="50%" y2="60%"
            style="stroke:black; stroke-width: 2px; stroke-dasharray:5 3; display:none" id="l4"></line>



        <!-- Line From CSS to Javascript -->
        <line x1="50%" y1="60%" x2="50%" y2="75%" id="javascriptLine"
        style="stroke: black; stroke-width: 2px; stroke-dasharray: 5 3;display: none;"></line>


        <!-- PATHS -->


        <!-- SCSS & TailwindCSS Paths -->
        <g id="cssBabiesLines" style="display: none;">
            <path 
            d="M700 600 L800 600 L900 675 L1000 675 L1100 600 L1200 600" 
            style="fill:none; stroke:#257a99; stroke-width:4px; z-index: 0;" />
    
            <path d="M700 600 L650 600 L550 500 L350 500 L250 600 L175 600 " 
            style="fill: none;stroke: #257a99; stroke-width: 4px;"/>
        </g>


        <!-- C++ & C# Paths-->
        <g id="Cpaths" style="display: none;">
        <path d="M220 150 L220 100 L400 100" 
        style="fill: none; stroke:#257a99; stroke-width: 4px ;"/>

        <path d="M440 300 L440 100" 
        style="fill: none; stroke:#257a99; stroke-width: 4px ;" />
         </g>


         <!-- NODEJS AND PHP PATHS -->
         <g id="jsPaths" style="display: none;">
         <path d="M1000 900 L900 900 L850 850 L730 850 L730 800"
         style="fill: none; stroke:#257a99; stroke-width: 4px ;"/>

         <path d="M730 750 L600 750 L550 800 L440 800"
         style="fill: none; stroke:#257a99; stroke-width: 4px ;"/>
        </g>




            
        <!-- CIRCLES -->

        <!-- Circle C (and children) and Text -->
        
        <circle cx="30%" cy="10%" r="60" id="c"
         style="fill:lightgrey; stroke:black; stroke-width:4px;"></circle>
        <text x="30%" y="10%" text-anchor="middle" id="cText">
    </text>

            <!-- C++ Circle and Text -->
            <g id="c2Group" style="display: none;" >
            <circle cx="15%" cy="20%" r="50" id="c2" style="fill: salmon; stroke:black;stroke-width:2px"></circle>
            <text x="15%" y="20%" text-anchor="middle"  >C++</text>
            </g>
            <!-- C # Circle and Text -->
            <g id="c3" style="display: none;">
            <circle cx="30%" cy="30%" r="50" id="c3C"  style="fill: salmon; stroke:black; stroke-width:2px"></circle>
            <text x="30%" y="30%" text-anchor="middle"  >C#</text>
            </g>

        <!-- Circle Java and Text -->
        <circle cx="50%" cy="10%" r="60" id="java" style="fill:lightgrey; stroke:black; stroke-width:4px;"></circle>
        <text x="50%" y="10%" text-anchor="middle" id="javaText">Java</text>

        <!-- Circle Python and Text -->
        <circle cx="70%" cy="10%" r="60" id="python" style="fill:lightgrey; stroke:black; stroke-width:4px;"></circle>
        <text x="70%" y="10%" text-anchor="middle" id="pythonText">Python</text>


        <!-- Circle HTML and Text -->
        <circle cx="50%" cy="40%" r="50" id="html"
            style="fill:salmon; stroke:black; stroke-width:2px;  display: none;"></circle>
        <text x="50%" y="40%" text-anchor="middle" id="htmlText" style="display: none;">HTML</text>


        
        
        <!-- Circle CSS and Text -->
        <circle cx="50%" cy="60%" r="50" id="styling"
            style="fill:salmon; stroke:black; stroke-width:2px; display: none;"></circle>
        <text x="50%" y="60%" text-anchor="middle" id="styleText" style="display: none;">CSS</text>

         
             

        <!-- SCSS Circle and Text -->
        <g id="cssBabies" style="display: none;">
        <circle cx="1200px" cy="60%" r="45" style="fill: white; stroke:#257a99; stroke-width:5px; z-index:1;"></circle>
        <text x="1200px" y="60%" text-anchor="middle" z-index="1">SCSS</text>

        <!-- TailWind Circle and Text -->
        <circle cx="175px" cy="60%" r="45" style="fill: white; stroke:#257a99; stroke-width:5px; z-index:1;"></circle>
        <text x="175px" y="60%" text-anchor="middle" z-index="1">TailwindCSS</text>
        </g>

        <!-- JavaScript Circle -->
        
        <circle cx="50%" cy="75%" r="50" id="js"
         style="fill:salmon; stroke:black; stroke-width:2px; display: none;"></circle>
        <text x="50%" y="75%" text-anchor="middle" id="jsText" style="display: none;">Javascript</text>
    </g>

    <!-- NodeJS Circle and Text -->
    <g id="jsBabies" style="display: none;">
    <circle cx="70%" cy="90%" r="45" id="nodeJS"
    style="fill: salmon; stroke: black; stroke-width: 2px;"></circle>
    <text x="70%" y="90%" text-anchor="middle" id="nodeText">NodeJS</text>


    <!-- PHP Circle and Text -->
    <circle cx="30%" cy="80%" r="45" id="php"
    style="fill: salmon; stroke: black; stroke-width: 2px;"></circle>
    <text x="30%" y="80%" text-anchor="middle" id="phpText">PHP</text>
</g>




<image x="29%" y="10%" anchor="middle" width="100px" height="100px" xlink:href="LOGOS/C.png" "></image>
    </svg>



</body>

</html>
