<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillTree</title>
    <link rel="stylesheet" href="skill.css">
    <script src="script.js" defer></script>
    
</head>

<body>

    <div class="tree">
        <table>
            <tr>
                <td>
                    <span class="circles">
                        <a href="https://www.w3schools.com/cpp/" id="cParent" class="inside hover-link"
                            target="_blank">C++ </a>
                    </span>
                </td>

                <td>
                    <span class="circles">
                        <a href="" class="inside hover-link">Java</a>
                    </span>
                </td>
                <td>
                    <span class="circles">
                        <a href="" class="inside hover-link">Python</a>
                    </span>
                </td>
            </tr>


            <tr>
                <td >
                    <div class="hidden" id="cBaby">
                        <div class="lines-dashed leftD">
                        </div>

                        <div class="lines-solid rightD">
                        </div>
                    </div>
                </td>

                <td >
                    <div class="hidden">
                        <div class="lines-dashed leftD"></div>
                        <div class="lines-dashed rightD"></div>
                    </div>

                </td>

                <td>
                    <div class="hidden">
                        <div class="lines-dashed straightD"></div>
                    </div>
                </td>
            </tr>

           <tr>
            <td>
                <div class="line"></div>
            </td>
           </tr>
        </table>

    </div>
    
</body>

</html>
