<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="forgor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <div class="logo-container">
        <img src="./images/zo-04.png" alt="Company Logo" />
      </div>

      <div class="flex-container">
        <div class="container">
          <button
            class="back-button"
            type="button"
            onclick="location.href='index.html'"
          >
            &#x25c0;
          </button>
          <h1>Forgot password?</h1>
          <form id="login-form">
            <label for="user-or-email" class="label-text"
              >Username or Email</label
            >
            <input
              type="text"
              class="text-inputs"
              name="user-or-email"
              id="user-or-email"
              placeholder="Username or Email"
              required
            />
            <div class="account-section">
              <button class="inputs" type="submit">Send Email</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
