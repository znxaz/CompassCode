<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
</head>
<body>
    <div class="logo-container">
        <img class=""logo src="./images/zo-04.png" />
      </div>


      <div class="flex-container">
        <div class="container">
          <form action="" id="login-form">
            <div class="input-wrapper">
            <label for="username">
                <p class="excluded">Username</p>
              <input
                type="text"
                class="text-inputs"
                name="user-name"
                id="un1"
                placeholder="Username"
                required
              />
              <br />
            </label>
            <label for="email">
              <p class="excluded">Email</p>
            <input
              type="email"
              class="text-inputs"
              name="Email"
              id="em1"
              placeholder="eg: dietmilk@gmail.com"
              required
            />
            <p class="excluded" >Password</p>
            <label for="password">
              <input
                type="password"
                class="text-inputs"
                name="pass-word"
                id="ps1"
                placeholder="Password"
                required
              />        
              <p class="excluded" >Confirm Password</p>
              <label for="password">
                <input
                  type="password"
                  class="text-inputs extra-margins"
                  name="pass-word"
                  id="ps2"
                  placeholder="Password"
                  required
                />       
            </div>
              <br />
            </label>
            
            <div class="account-section">
              
              <button class="inputs" type="button" onclick=" location.href=''">Sign Up</button>
            </div>
</body>
</html>
