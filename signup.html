<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="common.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="./images/zo-04.png" alt="Company Logo" />
    </div>

    <div class="flex-container">
      <div class="container">
        <button class="back-button" onclick="location.href='index.html'">
          &#x25c0; Back
        </button>
        <form id="login-form">
          <div>
            <label for="un1">
              <p class="label-text">Username</p>
              <input
                type="text"
                class="text-inputs"
                id="un1"
                placeholder="john-smith"
                required
              />
            </label>
          </div>

          <div>
            <label for="em1">
              <p class="label-text">Email</p>
              <input
                type="email"
                class="text-inputs"
                id="em1"
                placeholder="eg: dietmilk@gmail.com"
                required
              />
            </label>
          </div>

          <div>
            <label for="ps1">
              <p class="label-text">Password</p>
              <input
                type="password"
                class="text-inputs"
                id="ps1"
                placeholder="********"
                required
              />
            </label>
          </div>

          <div>
            <label for="ps2">
              <p class="label-text">Confirm Password</p>
              <input
                type="password"
                class="text-inputs extra-margins"
                id="ps2"
                placeholder="********"
                required
              />
            </label>
          </div>

          <div class="account-section">
            <button class="inputs" type="submit">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
