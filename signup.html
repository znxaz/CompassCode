
<div class="flex-container">
  <div class="container">
    <button
      class="back-button"
      type="button"
      onclick="location.hash='#'"
    >
      &#x25c0;
    </button>
    <form id="signup-form">
      <label for="un1" class="label-text"> Username</label>
      <input
        type="text"
        class="text-inputs"
        id="un1"
        placeholder="john-smith"
        required
      />

      <label for="em1" class="label-text"> Email</label>
      <input
        type="email"
        class="text-inputs"
        id="em1"
        placeholder="eg: dietmilk@gmail.com"
        required
      />

      <label for="ps1" class="label-text"> Password</label>
      <input
        type="password"
        class="text-inputs"
        id="ps1"
        placeholder="********"
        required
      />

      <label for="ps2" class="label-text">Confirm Password</label>
      <input
        type="password"
        class="text-inputs extra-margins"
        id="ps2"
        placeholder="********"
        required
      />

      <div class="submission">
        <button class="inputs" type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
